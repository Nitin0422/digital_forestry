{% extends "signups/base.html"%}
{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Account Information </title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
   </head>
   {% block content %}
   <body>
    <div class="card m-5">
      <div class="card-header font-weight-bold text-success border-bottom-dark">Account Details</div>
      <div class="content  p-2">
        <form method="POST">
            {% csrf_token %}
        <div class="mt-3">
            <div class="input-box d-flex mb-4">
              <span class="mr-3">Full Name</span>
              {{ form.full_name }}
            </div>
            <div class="input-box d-flex mb-4">
              <span class="mr-3">Address</span>
              {{ form.address }}
            </div>
            <div class="input-box d-flex mb-4 ">
              <span class="mr-3">Phone Number</span>
              {{ form.phone_number }}
            </div>
            <div class="input-box d-flex mb-4">
                <span class="mr-3">PAN</span>
                {{ form.PAN }}
            </div>
          </div>
          <div class="mb-3">
            <input type="submit" value="Add information" class="btn-success border-0 p-2 font-weight-bold">
          </div>
          <div class="d-flex">
            <p> <a href="{%url 'main:account_information'%}" class="text-dark btn-dark btn-circle  text-gray-100 mr-2"><i class="fa fa-chevron-left"></i></a></p>
            <p> <a href="{%url 'main:home'%}" class="text-dark btn-dark btn-circle  text-gray-100"><i class="fa fa-home"></i></a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
{% endblock %}
  
</html>
